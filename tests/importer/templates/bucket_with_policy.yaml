AWSTemplateFormatVersion: "2010-09-09"
Description: S3 bucket with bucket policy for mixed mode testing

Resources:
  MyBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: my-bucket

  MyBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref MyBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: PublicRead
            Effect: Allow
            Principal: "*"
            Action: s3:GetObject
            Resource: !Sub "${MyBucket.Arn}/*"
          - Sid: DenyInsecure
            Effect: Deny
            Principal: "*"
            Action: s3:*
            Resource:
              - !GetAtt MyBucket.Arn
              - !Sub "${MyBucket.Arn}/*"
            Condition:
              Bool:
                aws:SecureTransport: "false"
